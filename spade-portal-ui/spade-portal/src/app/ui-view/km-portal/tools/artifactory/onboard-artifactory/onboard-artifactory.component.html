<div class="container">
  <br>
  <h1>
    <img src="assets/path/to/image/artifactory.png">Artifactory
  </h1>
</div>

<div class="container" [hidden]="submitted">
  <h3>
    <small>Provide the Details</small>
  </h3>
  <hr>

  <form [formGroup]="artifactoryForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="domainName">Domain Name</label>
      <input id="domainName" type="text" class="form-control" placeholder="ACI, NSO, etc.." formControlName="domainName">
      <div [hidden]="(artifactoryForm.controls['domainName'].valid || artifactoryForm.controls['domainName'].pristine)" class="alert alert-danger">
        Please enter the Domain Name
      </div>
    </div>
    <div class="form-group">
      <label for="locationAccess">Location for Access</label>
      <select id="locationAccess" class="form-control" formControlName="locationAccess" >
        <option *ngFor="let locate of locations" [value]="locate">{{locate}}</option>
      </select>
      <div [hidden]="(artifactoryForm.controls['locationAccess'].valid || artifactoryForm.controls['locationAccess'].pristine)" class="alert alert-danger">
        Please select a Location
      </div>
    </div>
    <div class="form-group">
      <label for="repositoryAccess">Access with Artifactory Repository</label>
      <select id="repositoryAccess" class="form-control" formControlName="repositoryAccess" >
        <option *ngFor="let repo of repositories" [value]="repo">{{repo}}</option>
      </select>
      <div [hidden]="(artifactoryForm.controls['repositoryAccess'].valid || artifactoryForm.controls['repositoryAccess'].pristine)" class="alert alert-danger">
        Please select a Repository
      </div>
    </div>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input id="projectName" type="text" class="form-control" formControlName="projectName">
      <div [hidden]="(artifactoryForm.controls['projectName'].valid || artifactoryForm.controls['projectName'].pristine)" class="alert alert-danger">
        Please enter the Project Name
      </div>
    </div>
    <div class="form-group">
      <label for="teamCecId">Team CEC IDs</label>
      <input id="teamCecId" type="text" class="form-control" formControlName="teamCecId">
      <div [hidden]="(artifactoryForm.controls['teamCecId'].valid || artifactoryForm.controls['teamCecId'].pristine)" class="alert alert-danger">
        Please enter the Team CEC IDs
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!artifactoryForm.valid">Submit</button>
  </form>
</div>

<div class="container" [hidden]="!submitted">
  <hr>
  <br>
  <h5>Thanks for submitting the request.</h5>
  <br>
</div>
