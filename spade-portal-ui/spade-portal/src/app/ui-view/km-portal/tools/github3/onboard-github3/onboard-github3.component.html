<div class="container">
  <h1>
    <img src="assets/path/to/image/github-logo.png">GitHub3
  </h1>
</div>

<div class="container" [hidden]="submitted">
  <h3>
    <small>Provide the Details</small>
  </h3>
  <hr>

  <form [formGroup]="githubForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="githubAccount">Need Github Enterprise account</label>
      <br>
      <input id="githubAccount" type="radio" formControlName="githubAccount" value="Yes"> Yes
      <input id="githubAccount" type="radio" formControlName="githubAccount" value="No"> No
      <div  *ngIf="((githubAccount | async) == null && githubForm.controls['githubAccount'].touched)" class="alert alert-danger">
        Please select Yes or No
      </div>
    </div>
    <div class="form-group">
      <label for="organisationName">Organisation Name</label>
      <select id="organisationName" class="form-control" formControlName="organisationName" >
        <option *ngFor="let org of organisations" [value]="org">{{org}}</option>
      </select>
      <div [hidden]="(githubForm.controls['organisationName'].valid || githubForm.controls['organisationName'].pristine)" class="alert alert-danger">
        Please select an Organisation
      </div>
    </div>
    <div *ngIf="(organisationName | async) == 'Customer'" class="form-group">
      <label for="customerName">Customer Name</label>
      <input id="customerName" type="text" class="form-control" formControlName="customerName">
      <div *ngIf="customerName == ' ' && githubForm.controls['organisationName'].touched" class="alert alert-danger">
        Please enter the Customer Name
      </div>
    </div>
    <div class="form-group">
      <label for="repositoryName">Repository Name</label>
      <input id="repositoryName" type="text" class="form-control" formControlName="repositoryName">
      <div [hidden]="(githubForm.controls['repositoryName'].valid || githubForm.controls['repositoryName'].pristine)" class="alert alert-danger">
        Please enter the Repository Name
      </div>
    </div>
    <div class="form-group">
      <label for="repositoryOwnerName">Repository Owner Name</label>
      <input id="repositoryOwnerName" type="text" class="form-control" formControlName="repositoryOwnerName">
      <div [hidden]="(githubForm.controls['repositoryOwnerName'].valid || githubForm.controls['repositoryOwnerName'].pristine)" class="alert alert-danger">
        Please enter the Repository Owner Name
      </div>
    </div>
    <div class="form-group">
      <label for="teamCecId">Team CEC IDs</label>
      <input id="teamCecId" type="text" class="form-control" formControlName="teamCecId">
      <div [hidden]="(githubForm.controls['teamCecId'].valid || githubForm.controls['teamCecId'].pristine)" class="alert alert-danger">
        Please enter the Team CEC IDs
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!githubForm.valid">Submit</button>
  </form>
</div>

<div class="container" [hidden]="!submitted">
  <hr>
  <br>
  <h5>Thanks for submitting the request.</h5>
  <br>
</div>
