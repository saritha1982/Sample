<br>
<div class="container">
  <h1>
    <img src="assets/path/to/image/jenkins.png">Jenkins
  </h1>
</div>

<div class="container" [hidden]="submitted">
  <h3>
    <small>Provide the Details</small>
  </h3>
  <hr>

  <form [formGroup]="jenkinsForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="domainName">Domain Name</label>
      <input id="domainName" type="text" class="form-control" placeholder="ACI, NSO, etc.." formControlName="domainName">
      <div [hidden]="(jenkinsForm.controls['domainName'].valid || jenkinsForm.controls['domainName'].pristine)" class="alert alert-danger">
        Please enter the Domain Name
      </div>
    </div>
    <div class="form-group">
      <label for="accessArea">Access Environment</label>
      <select id="accessArea" class="form-control" formControlName="accessArea" >
        <option *ngFor="let area of areas" [value]="area">{{area}}</option>
      </select>
      <div [hidden]="(jenkinsForm.controls['accessArea'].valid || jenkinsForm.controls['accessArea'].pristine)" class="alert alert-danger">
        Please select an Area
      </div>
    </div>
    <div class="form-group">
      <label for="locationAccess">Location for Access</label>
      <select id="locationAccess" class="form-control" formControlName="locationAccess" >
        <option *ngFor="let locate of locations" [value]="locate">{{locate}}</option>
      </select>
      <div [hidden]="(jenkinsForm.controls['locationAccess'].valid || jenkinsForm.controls['locationAccess'].pristine)" class="alert alert-danger">
        Please select a Location
      </div>
    </div>
    <div class="form-group">
      <label for="accessType">Type of Access</label>
      <select id="accessType" class="form-control" formControlName="accessType" >
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
      <div [hidden]="(jenkinsForm.controls['accessType'].valid || jenkinsForm.controls['accessType'].pristine)" class="alert alert-danger">
        Please select a Repository
      </div>
    </div>
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input id="projectName" type="text" class="form-control" formControlName="projectName">
      <div [hidden]="(jenkinsForm.controls['projectName'].valid || jenkinsForm.controls['projectName'].pristine)" class="alert alert-danger">
        Please enter the Project Name
      </div>
    </div>
    <div class="form-group">
      <label for="teamCecId">Team CEC IDs</label>
      <input id="teamCecId" type="text" class="form-control" formControlName="teamCecId">
      <div [hidden]="(jenkinsForm.controls['teamCecId'].valid || jenkinsForm.controls['teamCecId'].pristine)" class="alert alert-danger">
        Please enter the Team CEC IDs
      </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!jenkinsForm.valid">Submit</button>
  </form>
</div>

<div class="container" [hidden]="!submitted">
  <hr>
  <br>
  <h5>Thanks for submitting the request.</h5>
  <br>
</div>
