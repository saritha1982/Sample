<!DOCTYPE html>
<html>
<head>
    <title>Specific Fields Board Example</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
            Ext.create('Ext.Container', {
                items: [{
                    xtype: 'rallygridboard',
                    context: this.getContext(),
                    modelNames: ['userstory'],
                    toggleState: 'grid',
                    plugins: [
                        'rallygridboardtoggleable'
                    ],
                    cardBoardConfig: {
                        attribute: 'ScheduleState'
                    },
                    gridConfig: {
                        store: store,
                        columnCfgs: [
                            'Name',
                            'ScheduleState',
                            'Owner',
                            'PlanEstimate'
                        ]
                    },
                    height: this.getHeight()
                }]
            });
            

            Rally.launchApp('Rally.example.SpecificFieldsBoard', {
              name: 'Specific Fields Board Example'
            });
        });
    </script>

    <style type="text/css">
        
    </style>
</head>
<body>
<div style="border-style:solid;"> Hello</div></body>
</html>
