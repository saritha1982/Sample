<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    color: Black;
    width: 80%;
}

td, th {
    border: 2px solid #2471a3;
    text-align: left;
    padding: 8px;
}


th {
    background-color: #d7bde2;
    color: Black;
} 

tr:nth-child(even) {
    background-color: #85c1e9;
}

tr:nth-child(odd) {
    background-color: #a3e4d7;
}

</style>
</head>
<body>

	<h1 style="text-align: left;">Rally Project created with following details</h1>
	<hr />
	<table>
		<thead>
			<tr>
				<th>Field</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Name</td>
				<td>&nbsp;${RallyProject}</td>
			</tr>
			<tr>
				<td>State</td>
				<td>&nbsp;${RallyPrjState}</td>
			</tr>
			<tr>
				<td>Parent</td>
				<td>&nbsp;${RallyPrjParent}</td>
			</tr>
			<tr>
				<td>Owner</td>
				<td>&nbsp;${RallyPrjOwner}</td>
			</tr>
			<tr>
				<td>Project URL</td>
				<td>&nbsp;${RallyProjectURL}</td>
			</tr>
			<tr>
				<td>Workspace</td>
				<td>&nbsp;${RallyWorkspace}</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
